<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../Styles/Styles.css">
</head>
<body>
    <header>
       
    </header>

    <main>
        <!--Formulario registro-->
        <section class="camp_registro">
            <fieldset class="Campo_reg">
                <h1 class="registro_text ubuntu-light">Registro</h1>
                <form>
                    <!--Varios Tipos-->
                    <div>
                        
                        <input class="inp_nombre"
                               maxlength="10" 
                               id="nombre" 
                               placeholder="Nombre"
                               name="nombre"
                               required>                                                             
                    </div>

                    <div>
                        
                        <input  class="inp_apellido"
                                maxlength="15" 
                                id="apellido" 
                                placeholder="Apellido"
                                name="apellido"
                                required>
                                
                    </div>

                    <div>
                        
                        <input  class="inp_emailf" 
                                maxlength="15" 
                                id="email" 
                                placeholder="Email"
                                name="email"
                                required>
                    </div>
                    <div>
                        
                        <input  class="inp_pww"
                                type="password"
                                maxlength="15"
                                 minlength="8"
                                 id="contraseña" 
                                 placeholder="Contraseña"
                                 required>
                    </div>  
                    <div>
                        
                        <input  class="inp_date"
                                type="date" 
                                id="Fecha de nacimiento"
                                name="Fecha"
                                required>
                    </div>
                    <div>
                        
                            <select name="Pais" id="pais"
                                    class="inp_pais"
                                    required>
                                <option value="País">País</option>
                                <option value="Arg">Argentina</option>
                                <option value="Bol">Bolivia</option>
                                <option value="Bra">Brasil</option>
                                <option value="Chi">Chile</option>
                                <option value="Col">Colombia</option>
                                <option value="Ecu">Ecuador</option>
                                <option value="Para">Paraguay</option>
                                <option value="Peru">Perú</option>                                
                                <option value="Uru">Uruguay</option>
                                <option value="Ven">Venezuela</option>
                            </select>
                    </div>
                    <div class="terminos">
                        <input class="check"
                        type="checkbox"
                        value="SI">                          
                        <label class="T_C ubuntu-light">Acepto Términos y condiciones</label>                               

                    </div>
                    <div>
                        <button class="bot_registro">
                            <h1 class="ubuntu-regular res_text">Registrarse</h1>
                        </button>
                        <button class="bot_reset"
                            type="reset">
                            <h1 class="ubuntu-regular res_text">RESET</h1>
                        </button>


                    </div>
                </form>       
            </fielset>
                
        
        </section>
    
         
        
    </main>
</body>
</html>
