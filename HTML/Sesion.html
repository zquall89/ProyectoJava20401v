<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <header>
        <h1>Inicio de Sesión</h1> 
     </header>
     <section>
        <fieldset>
            Iniciar Sesión
            <form method="post">
                <div>
                    <label>Mail</label>
                    <input type="text"
                        name="mail"
                        placeholder="email"
                        required>
                </div>
                <label>password</label>
                <input type="password"
                    name="password"
                    placeholder="contraseña"
                    minlength="8"
                    required>
                </div>
                <div>
                <button>Iniciar Sesión</button>
                </div>
                <div>
                    <a href="Formularios.html">Registrarse</a>
                </div>
            </form>
        </fieldset>
     </section>
    
</body>
</html>
